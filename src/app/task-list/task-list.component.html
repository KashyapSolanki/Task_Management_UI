<div class="board-header">
    <h2>Task Board</h2>
    <h2>{{this.fullName}}</h2>
    <button class="button-logout" (click)="logout()">Logout</button>
</div>

<div class="board-container">
    <div class="board-column">
        <h3>To Do</h3>
        <ng-container *ngFor="let task of tasks">
            <div *ngIf="!task.isCompleted" class="task-card">
                <h4>{{ task.title }}</h4>
                <p>{{ task.description }}</p>
                <p class="due-date">Due: {{ task.dueDate | date: 'dd/MM/yyyy' }}</p>
                <div class="task-actions">
                    <a [routerLink]="['/tasks/edit', task.id]" class="button-edit">Edit</a>
                    <button *ngIf="userType !== 1" class="button-delete" (click)="deleteTask(task.id)">Delete</button>
                </div>
            </div>
        </ng-container>
    </div>

    <div class="board-column">
        <h3>Completed</h3>
        <ng-container *ngFor="let task of tasks">
            <div *ngIf="task.isCompleted" class="task-card">
                <h4>{{ task.title }}</h4>
                <p>{{ task.description }}</p>
                <p class="due-date">Completed on: {{ task.dueDate | date: 'dd/MM/yyyy' }}</p>
                <div class="task-actions">
                    <a [routerLink]="['/tasks/edit', task.id]" class="button-edit">Edit</a>
                    <button *ngIf="userType !== 1" class="button-delete" (click)="deleteTask(task.id)">Delete</button>
                </div>
            </div>
        </ng-container>
    </div>
</div>
