<div class="task-container">
    <div class="task-header">
        <h2>Tasks</h2>
        <button class="button-logout" (click)="logout()">Logout</button>
    </div>
    <div *ngIf="successMessage" class="alert alert-success">
        {{ successMessage }}
    </div>
    <table class="task-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Description</th>
                <th>Due Date</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let task of tasks">
                <td>{{ task.id }}</td>
                <td>{{ task.title }}</td>
                <td>{{ task.description }}</td>
                <td>{{ task.dueDate | date: 'dd/MM/yyyy' }}</td>
                <td>{{ task.isCompleted ? 'Completed' : 'Pending' }}</td>
                <td>
                    <a [routerLink]="['/tasks/edit', task.id]" class="button-edit">Edit</a>
                    <button *ngIf="userType !== 1" class="button-delete" (click)="deleteTask(task.id)">Delete</button>
                    <!-- <button class="button-delete" (click)="deleteTask(task.id)">Delete</button> -->
                </td>
            </tr>
        </tbody>
    </table>
</div>
